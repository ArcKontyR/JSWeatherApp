<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles/main.css"/>
        <title>Weather App</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,&display=swap" 
            rel="stylesheet">
        <link rel="icon" type="image/png" sizes="16x16" href="assets\favicon-16x16.png">
        <script type="module" src="./scripts/app.js"></script>
    </head>
<body>
    <section class="menu">
        <div class="container">
            <form class="menu_form">
                <div class="menu_wrapper">
                    <input id ="latitude" class= "menu_input" type="text" placeholder="Широта" autofocus autocomplete="off">
                    <input id ="longitude" class= "menu_input" type="text" placeholder="Долгота" autocomplete="off">
                </div>
                <button class= "menu_weather-button" type="submit">Показать погоду</button>
                <span class="menu_msg"></span>
            </form>
            <div class="menu_wrapper">
                <button id="location" class="menu_lower-button"><img class="menu__svg" src="assets/location.svg">Мое местоположение</button>
                <button id="clear" class="menu_lower-button"><img class="menu__svg" src="assets/reset.svg">Очистить все</button>
            </div>
        </div>
    </section>
    <section class="widgets">
        <div class="container">
            <ul class="widgets_list"></ul>
        </div>
    </section>
    
</body>
</html>
